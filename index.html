<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Farming Quiz For Kids">
  <meta name="keywords" content="farming, quiz, kids, questions, learning, farm, animals">
  <!--favicon-->
  <link rel="icon" sizes="16x16" href="assets/images/favicon-pig.png">
  <!--css link-->
  <link href="assets/css/styles.css" rel="stylesheet">
  <!--js link-->
  <script defer src="assets/js/script.js"></script>
  <title>Farming Quiz For Kids</title>
</head>

<body class="game-bkd" aria-label="Brightly coloured cartoon farm animals on a farm">
  <h1 class="welcome-text" aria-label = "Farming Quiz For Kids Title"> Farming Quiz For Kids!</h1>

  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <input id="userInput" aria-label="Enter your name" placeholder="Enter Your Name">
      <h1 id="message" class="message-text hide"></h1>

      <button id="start-btn" aria-label ="click start button" class="start-btn btn" onclick="nameFunction()">Start</button>
    </div>
    <div class="controls-next">
      <button id="next-btn" aria-label ="click next button" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <div class="score-container">
    <p class="scores-correct">Correct Answers <span id="score">0</span></p>
    <p class="scores-incorrect">Incorrect Answers <span id="incorrect">0</span></p>
  </div>
  <div>
    <a id="home-btn" aria-label="click go back to start button" class="hide" href="index.html">Return Home</a>
  </div>
</body>

</html>
